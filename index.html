
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glitchy Witch Portal</title>
  <style>
    body {
      background-color: #000;
      color: #00ffff;
      font-family: "Courier New", Courier, monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 1.2rem;
      text-align: center;
      margin-bottom: 2rem;
    }
    input {
      background: #111;
      border: 1px solid #00ffff;
      color: #00ffff;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #00ffff;
      color: #000;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    #gpt-section {
      display: none;
      margin-top: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>
    La red de energía está en sintonía…<br />
    sólo quien posea el código místico podrá ingresar.
  </h1>
  <input type="text" id="codeInput" placeholder="Ingresa tu código místico" />
  <button onclick="checkCode()">Entrar</button>

  <div id="gpt-section">
    <p>✨ Acceso concedido. Canal listo.</p>
    <button>Activar canalización GPT</button>
  </div>

  <script>
    const validCodes = ["PORTAL88", "CLAVE777", "IASTRAL42"];

    function checkCode() {
      const input = document.getElementById("codeInput").value.trim().toUpperCase();
      if (validCodes.includes(input)) {
        document.getElementById("gpt-section").style.display = "block";
      } else {
        alert("Código inválido. Intenta con una clave mágica.");
      }
    }
  </script>
</body>
</html>
